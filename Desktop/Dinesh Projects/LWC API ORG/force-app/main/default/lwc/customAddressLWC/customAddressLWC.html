<template>

     <lightning-quick-action-panel header="Choose Address">
         <h3>Shipping Address</h3><br/>
         <div class="slds-scrollable_x">
             <table class="slds-table slds-table_bordered slds-table_col-bordered">
                 <thead>
                     <th>
                         Select
                     </th>
                     <th>Address Type</th>
                     <th>Street</th>
                     <th>City</th>
                     <th>State</th>
                     <th>Country</th>
                     <th>Pin Code</th>
                 </thead>
                 <template for:each={ship_addresses} for:item="address" for:index="index">
                     <tr key={address.id}>
                         <td>
                             <lightning-input type="checkbox" data-index={index} data-id={address.id} checked={address.checked}
                                 onchange={onShippingAddressSelect}></lightning-input>
                         </td>
                          <td> {address.type}</td>
                         <td> {address.street}</td>
                         <td> {address.city}</td>
                         <td> {address.state}</td>
                         <td> {address.country}</td>
                         <td> {address.postalCode}</td>
                     </tr>
                 </template>
             </table>
             
         </div>
 
         <br/><br/>
         <h3>Billing Address</h3><br />
         <div class="slds-scrollable_x">
             <table class="slds-table slds-table_bordered slds-table_col-bordered">
                 <thead>
                     <th>
                         Select
                     </th>
                     <th>Address Type</th>
                     <th>Street</th>
                     <th>City</th>
                     <th>State</th>
                     <th>Country</th>
                     <th>Pin Code</th>
                 </thead>
                 <template for:each={bill_addresses} for:item="address" for:index="index">
                     <tr key={address.id}>
                         <td>
                             <lightning-input type="checkbox" data-index={index} data-id={address.id} checked={address.checked}
                                 onchange={onBillingAddressSelect}></lightning-input>
                         </td>
                         <td> {address.type}</td>
                         <td> {address.street}</td>
                         <td> {address.city}</td>
                         <td> {address.state}</td>
                         <td> {address.country}</td>
                         <td> {address.postalCode}</td>
                     </tr>
                 </template>
             </table>
         
         </div>

         <!-- <c-events-with-object oncustevent={handleEvent}></c-events-with-object> -->
         <!-- <c-custom-record-create-form-l-w-c oncustevent={handleEvent}></c-custom-record-create-form-l-w-c> -->
       
         <br/>
         <div class="slds-clearfix">
             <div class="slds-float_right">
                <lightning-button class="slds-m-right_small" label="Cancel" onclick={closeAction} ></lightning-button>
                 <lightning-button variant="brand" label="Submit" disabled={nextBtn} class="slds-m-left_x-small" onclick={handleNavigate}></lightning-button>
             </div>
         </div>
     </lightning-quick-action-panel>
 </template>

<template>
     <lightning-quick-action-panel header="Edit Lead Record">
      <lightning-record-edit-form object-api-name={objectApiName}
                                  record-id={recordId}
                                  onsuccess={handleSuccess}>
                                  <lightning-input-field field-name="Name"></lightning-input-field>
                                  <lightning-input-field field-name="Company"></lightning-input-field>
                                  <lightning-input-field field-name="Status"></lightning-input-field>
                                  <lightning-button label="Cancel" variant="brand"></lightning-button>
                                  <lightning-button label="Save" variant="brand" type="submit" class="slds-m-left_x-small"></lightning-button>
                              </lightning-record-edit-form>
     </lightning-quick-action-panel>
</template>

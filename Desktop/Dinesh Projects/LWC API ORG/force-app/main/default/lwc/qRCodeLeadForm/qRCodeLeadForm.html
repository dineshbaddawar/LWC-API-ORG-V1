<template>
   
  


<!-- Page header here -->
 
    <!-- <img style="max-height: 100px" alt="Image on T.O." src={logo}/> -->
<!-- Start page content -->
<lightning-card>
    <div>
 <h2 style=" font-size: 4rem;text-align: center;font-family: serif;"> Reference Form</h2>

    </div>
   
    
        
            
           <div  style="min-height :100px;min-width:500px;margin-left :50px;margin-right :50px;" >
                <div class="slds-form-element__control">
 <lightning-input type="text" label="Dr Name" disabled="true"  value={doctorName}></lightning-input>
                </div>

           
        <lightning-input name="FirstName" class="fnameCmp" type="text" label="First Name" placeholder="FirstName" onchange={HandleChange}></lightning-input>
        <lightning-input name="LastName"  class="LnameCmp" type="text" label="Last Name"  placeholder="LastName"  onchange={HandleChange}></lightning-input>
        <lightning-input name="Phone"     class="phoneCmp" type="tel"  label="Phone"      placeholder="Mobile No" onchange={HandleChange}></lightning-input>
        <lightning-input name="Email"     class="EmailCmp" type="email" label="Email"     placeholder="Email"     onchange={HandleChange}></lightning-input>
       
      

    </div>
     <div if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
      
     
   <br>
      <div slot="footer" >
        <div class="slds-align_absolute-center">
            <lightning-button type="sumbit" variant="success" label="Sumbit" onclick={HandleSumbit} ></lightning-button>    
        </div> 
    </div>
</lightning-card>
<!-- End page content -->
  

</template>

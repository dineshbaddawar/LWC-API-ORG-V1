<template>
     <template if:true={isEditOliOpen}>
        <lightning-quick-action-panel header="Edit Quote LineItems">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-truncate" title="Name">Product Name 11</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Value">Quantity</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Value">Sales Price</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Value">List Price</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Value">Total Price</div>
                </th> 
            </tr>
        </thead>
        <tbody>
            <template for:each={oppLineItems} for:item="item">
                <tr key={item.Id}>
                    <td data-label="Name">
                        <div class="slds-truncate multiline-name" title={item.ProductName}>{item.ProductName}</div>
                    </td>
                    <td data-label="Value">
                        <lightning-input class="fixedInputWidth" type="number" value={item.quantity}  data-id={item.Id} data-field="quantity" onchange={handleInputChange}></lightning-input>
                    </td>
                    <!-- Editable Sales Price field -->
                    <td data-label="Value">
                        <lightning-input class="fixedInputWidth" type="number" value={item.salesPrice} label="" data-id={item.Id} data-field="salesPrice" onchange={handleInputChange}></lightning-input>
                    </td>
                    <!-- Non-editable List Price field -->
                    <td data-label="Value">
                        <div class="slds-truncate" title={item.listPrice}>{item.listPrice}</div>
                    </td>
                    <!-- Non-editable Total Value field -->
                    <td data-label="Value">
                        <div class="slds-truncate" title={item.totalValue}>{item.totalValue}</div>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>

        <div slot="footer">
            <lightning-button
                variant="neutral"
                label="Cancel"
                onclick={handleCancel}
            ></lightning-button>
            <lightning-button
                variant="brand"
                label="Save"
                onclick={handleSave}
                class="slds-m-left_x-small"
            ></lightning-button>
        </div>
    </lightning-quick-action-panel>

    </template>

    <template if:true={isLoading}>
    <div class="exampleHolder">
        <lightning-spinner alternative-text="Loading" size="x-small"></lightning-spinner>
    </div>
    </template>
    
</template>
